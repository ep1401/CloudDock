<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure VM Setup</title>
    <style>
        .status-text {
            margin-top: 10px;
            text-align: center;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #333;
            color: white;
        }

        select, button, textarea {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section h5 {
            margin-bottom: 10px;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons button {
            width: auto;
            margin: 5px;
            padding: 5px 15px;
            font-size: 12px;
        }

        .action-buttons button:hover {
            background-color: #4CAF50;
        }

        #vmsTable {
            padding-left: 0;
            list-style-type: none;
          }
          
          .vm-entry {
            margin-bottom: 1rem;
          }
          
          .vm-entry > div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
          }
          
          .vm-entry ul {
            margin: 0.3rem 0 0 1rem; /* only a small indent */
            padding-left: 1rem;
            list-style-type: circle;
          }
          
          .vm-entry li {
            margin: 0.2rem 0;
          }
          
    </style>   
</head>
<body>
    <h4>Connect to Azure</h4>
    <p>Here you can select your Azure subscription and create a new virtual machine.</p>

    <p id="status-azure" class="status-text">Azure Status: Not Connected</p>

    <div class="section">
        <h5>Select Azure Subscription</h5>
        <select id="subscription">
            <option value="">Waiting...</option>
        </select>
    </div>

    <div class="section">
        <h5>Select Resource Group</h5>
        <select id="resourceGroup">
            <option value="">Waiting...</option>
        </select>
    </div>

    <div class="section">
        <h5>Select Azure Region</h5>
        <select id="region-azure">
            <option value="eastus">East US</option>
            <option value="westus">West US</option>
            <option value="westeurope">West Europe</option>
            <option value="southeastasia">Southeast Asia</option>
        </select>
    </div>

    <div class="section">
        <h5>Provide SSH Public Key</h5>
        <textarea id="sshKey" placeholder="Paste your SSH public key here..."></textarea>
    </div>

    <div class="section">
        <button type="button" id="createVM">Create VM</button>
    </div>

    <div class="table-container">
        <h5>Active Virtual Machines</h5>
        <ul id="vmsTable">
          <li id="initialRow" style="text-align:center; color: gray; list-style-type: none;">
            Waiting for connection...
          </li>
        </ul>
      </div>
      

    <p id="azureCost" style="margin-top: 15px; font-weight: bold;">Month Cost: ...</p>
    <!-- Action Buttons Below the Table -->
    <div class="action-container">
        <!-- Instance Actions -->
        <button id="refreshazure">Refresh</button>
        <br>
        <br>
        <div class="action-group">
            <label for="instanceActionAzure">VM Actions:</label>
            <select id="instanceActionAzure">
                <option value="startazure">Start VM</option>
                <option value="stopazure">Stop VM</option>
                <option value="terminateazure">Terminate VM</option>
            </select>
            <button id="submitInstanceActionAzure">Submit</button>
        </div>
        <br>
        <!-- Group Actions -->
        <div class="action-group">
            <label for="groupActionAzure">Group Actions:</label>
            <select id="groupActionAzure">
                <option value="createazure">Create Group</option>
                <option value="addazure">Add to Group</option>
                <option value="removeazure">Remove from Group</option>
            </select>
            <button id="submitGroupActionAzure">Submit</button>
        </div>
        <br>
        <div class="action-group">
            <label for="groupSelectAzure">Select Group:</label>
            <select id="groupNameAzure">
                <option value="">Waiting...</option>
            </select>
            <select id="groupSelectAzure">
                <option value="setdownazure">Set Downtime</option>
                <option value="viewdownazure">View Downtime</option>
                <option value="deldownazure">Delete Downtime</option>
            </select>
            <button id="submitDownActionAzure">Submit</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudDock</title>
    <style>
        .status-text {
            margin-top: 10px;
            text-align: center;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #333;
        }

        .checkbox-column {
            text-align: center;
        }

        .status-column {
            font-size: 14px;
        }

        select, button {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section h5 {
            margin-bottom: 10px;
        }

        /* Style for the small action buttons below the table */
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons button {
            width: auto;
            margin: 5px;
            padding: 5px 15px;
            font-size: 12px;
        }

        .action-buttons button:hover {
            background-color: #4CAF50; /* Green on hover */
        }

        #allinstancesTable {
            padding-left: 0;
            list-style-type: none;
          }
          
          .all-instance-entry {
            margin-bottom: 1rem;
          }
          
          .all-instance-entry > div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
          }
          
          .all-instance-entry ul {
            margin: 0.3rem 0 0 1rem;
            padding-left: 1rem;
            list-style-type: circle;
          }
          
          .all-instance-entry li {
            margin: 0.2rem 0;
          }          
    </style>
</head>
<body>
    <h4>Cloud Instance Manager</h4>
    <p> Manage and schedule groups of virtual machines across AWS and Azure. </p>

    <div class="table-container">
        <h5>Active Instances</h5>
        <ul id="allinstancesTable">
          <li id="initialRow" style="text-align:center; color: gray; list-style-type: none;">
            Waiting for connection...
          </li>
        </ul>
    </div>

    <p id="estimatedCost" style="margin-top: 15px; font-weight: bold; text-align: center;">Total Month Cost: ...</p>

    <div class="action-container">
        <!-- Instance Actions -->
        <button id="refreshInstances">Refresh</button>
        <br>
        <br>
        <div class="action-group">
            <label for="instanceActionMulti">Instance Actions:</label>
            <select id="instanceActionMulti">
                <option value="start">Start</option>
                <option value="stop">Stop</option>
                <option value="terminate">Terminate</option>
            </select>
            <button id="submitInstanceActionMulti">Submit</button>
        </div>
        <br>
        <!-- Group Actions -->
        <div class="action-group">
            <label for="groupActionMulti">Group Actions:</label>
            <select id="groupActionMulti">
                <option value="create">Create Group</option>
                <option value="add">Add to Group</option>
                <option value="remove">Remove from Group</option>
            </select>
            <button id="submitGroupActionMulti">Submit</button>
        </div>
        <br>
        <div class="action-group">
            <label for="groupSelectMulti">Select Group:</label>
            <select id="groupNameMulti">
                <option value="">Waiting...</option>
            </select>
            <select id="groupSelectMulti">
                <option value="setdown">Set Downtime</option>
                <option value="viewdown">View Downtime</option>
                <option value="deldown">Delete Downtime</option>
            </select>
            <button id="submitDownActionMulti">Submit</button>
        </div>
    </div>
</body>
</html>

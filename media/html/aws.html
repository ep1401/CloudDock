<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Instance Setup</title>
    <style>
        .status-text {
            margin-top: 10px;
            text-align: center;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #333;
        }

        .checkbox-column {
            text-align: center;
        }

        .status-column {
            font-size: 14px;
        }

        select, button {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section h5 {
            margin-bottom: 10px;
        }

        /* Style for the small action buttons below the table */
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons button {
            width: auto;
            margin: 5px;
            padding: 5px 15px;
            font-size: 12px;
        }

        .action-buttons button:hover {
            background-color: #4CAF50; /* Green on hover */
        }

        #instancesTable {
            padding-left: 0;
            list-style-type: none;
          }
          
          .ec2-entry {
            margin-bottom: 1rem;
          }
          
          .ec2-entry > div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
          }
          
          .ec2-entry ul {
            margin: 0.3rem 0 0 1rem; /* small indent for sub-details */
            padding-left: 1rem;
            list-style-type: circle;
          }
          
          .ec2-entry li {
            margin: 0.2rem 0;
          }
          
    </style>   
</head>
<body>
    <h4>AWS Portal</h4>

    <!-- AWS Status -->
    <p id="status-aws" class="status-text-aws">AWS Status: Not Connected</p>

    <!-- AWS Region Selection -->
    <div class="section">
        <h5>Select AWS Region</h5>
        <select id="region-aws">
            <option value="us-east-2">US East (Ohio)</option>
            <option value="us-west-1">US West (N. California)</option>
            <option value="us-west-2">US West (Oregon)</option>
            <option value="eu-west-1">EU (Ireland)</option>
        </select>
    </div>
    <br>
    <!-- AWS Key Pair Selection -->
    <div class="section">
        <h5>Select Key Pair</h5>
        <select id="keyPair">
            <option value="">Waiting...</option>
        </select>
    </div>

    <!-- Create Instance Button -->
    <div class="section">
        <button type="button" id="createInstance">Create Instance</button>
    </div>

    <!-- Active Instances Table -->
    <div class="table-container">
        <h5>Active EC2 Instances</h5>
        <ul id="instancesTable">
          <li id="initialRow" style="text-align:center; color: gray; list-style-type: none;">
            Waiting for connection...
          </li>
        </ul>
      </div>      
    <p id="awsCost" style="margin-top: 15px; font-weight: bold;">Month Cost: ...</p>
    <!-- Action Buttons Below the Table -->
    <div class="action-container">
        <!-- Instance Actions -->
        <button id="refreshaws">Refresh</button>
        <br>
        <br>
        <div class="action-group">
            <label for="instanceAction">Instance Actions:</label>
            <select id="instanceAction">
                <option value="startaws">Start Instance</option>
                <option value="stopaws">Stop Instance</option>
                <option value="terminateaws">Terminate Instance</option>
            </select>
            <button id="submitInstanceAction">Submit</button>
        </div>
        <br>
        <!-- Group Actions -->
        <div class="action-group">
            <label for="groupAction">Group Actions:</label>
            <select id="groupAction">
                <option value="createaws">Create Group</option>
                <option value="addaws">Add to Group</option>
                <option value="removeaws">Remove from Group</option>
            </select>
            <button id="submitGroupAction">Submit</button>
        </div>
        <br>
        <div class="action-group">
            <label for="groupSelect">Select Group:</label>
            <select id="groupNameAws">
                <option value="">Waiting...</option>
            </select>
            <select id="groupSelect">
                <option value="setdownaws">Set Downtime</option>
                <option value="viewdownaws">View Downtime</option>
                <option value="deldownaws">Delete Downtime</option>
            </select>
            <button id="submitDownAction">Submit</button>
        </div>
    </div>

</body>
</html>
